<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crud Tienda</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" 
          crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Alertify CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="style.css">
    
</head>

  <body style="margin:0; min-height:100vh; background: linear-gradient(to right, #6d6d6d, #2c2c2c);">
        
        <div class="container border-radius-2px">
            <div class="d-grid gap-2 mt-2">
                <button id="btnCrear" type="button" class="btn btn-dark"
                    data-bs-toggle="modal" data-bs-target="#modalArticulo">
                    CREAR
                </button>
            </div>
                <table id="tablaArticulos" class="table mt-2 table-bordered table-striped ">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Peso()</th>
                        <th>Stock</th>                       
                    </tr>
                </thead>
                <tbody id="resultados"></tbody>
            </table>
        </div>

        <!-- modal -->
        <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Producto:</h1>
                        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formArticulo">
                            <div class="mb-3">
                                <label for="descripcion" class="col-form-label">Descripcion</label>
                                <input id="descripcion" type="text" class="form-control" autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="col-form-label">Precio</label>
                                <input id="precio" type="number" class="form-control"> 
                            </div>
                            <div class="mb-3">
                                <label for="peso" class="col-form-label">Peso(gr/kg)</label>
                                <input id="peso" type="number" class="form-control"> 
                            </div>
                             <div class="mb-3">
                                <label for="stock" class="col-form-label">Stock</label>
                                <input id="stock" type="number" class="form-control"> 
                            </div>
                       
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-dark">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                    crossorigin="anonymous"></script>

            <!-- Alertify JS (HTTPS explícito) -->
            <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

            <!-- Tu JS (después de Alertify) -->
            <script src="main.js"></script>

    <footer class="footer-pro">
        <div class="footer-container">
            <div class="footer-left">
            <h3>CRUD Tienda</h3>
            <span>Sistema de gestión de productos</span>
            </div>

            <div class="footer-right">
            <p>by <strong>Blas Macías</strong></p>
            </div>
        </div>
    </footer>

</html>
